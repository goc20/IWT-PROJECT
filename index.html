<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Navbar</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet">
    <style>
        .mySlides {
            display: none;
        }
    </style>
</head>

<body>
    <!-- header -->
    <header>
        <!-- navbar -->
        <a class="logo" href="/"><img src="images/logo.svg" alt="logo"></a>
        <nav>
            <ul class="nav__links">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/pages/causes.html">Causes</a></li>
                <li><a href="/pages/about.html">About Us</a></li>
                <li><a href="/pages/contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <a class="cta" href="#">Donate</a>
        <p class="menu cta">Menu</p>
    </header>
    <div class="overlay">
        <a class="close">&times;</a>
        <div class="overlay__content">
            <a href="/index.html">Home</a>
            <a href="/pages/causes.html">Causes</a>
            <a href="/pages/about.html">About Us</a>
            <a href="/pages/contact.html">Conatct Us</a>
        </div>
    </div>
    <script type="text/javascript" src="/js/main.js"></script>

    <!-- header image -->

    <div class="w3-content w3-section" style="max-width:1500px; max-height:200px;">
        <img class="mySlides" src="/images/women.png" style="width:100%">
        <img class="mySlides" src="/images/education.png" style="width:100%">
        <img class="mySlides" src="images/poverty.png" style="width:100%">
    </div>

    <script>
        var myIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            myIndex++;
            if (myIndex > x.length) { myIndex = 1 }
            x[myIndex - 1].style.display = "block";
            setTimeout(carousel, 2000); // Change image every 2 seconds
        }
    </script>
    
</body>

</html>
